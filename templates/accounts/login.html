<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{%static 'css/styles.css'%}">
</head>

<body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-10" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600"
                style="width: 60px;" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your
                account</h2>
        </div>

        <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
            <form method="post" class="space-y-6">
                {%csrf_token%}
                <div>
                    <label class="font-medium leading-6 text-gray-900 block">Username</label>
                    <div class="mt-2">
                        <input type="text" name="username"
                            class="w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset focus:ring-2 focus:ring-inset focus:ring-indigo-600 outline-none">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label class="font-medium leading-6 text-gray-900 block">Password</label>
                        <div>
                            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500 text-sm">Forgot
                                Password?</a>
                        </div>
                    </div>
                    <div class="mt-2"></div>
                    <input type="password" autocomplete="current-password" name="password"
                        class="w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset focus:ring-2 focus:ring-inset focus:ring-indigo-600 outline-none">
                </div>

                <div>
                    <button type="submit"
                        class="w-full bg-indigo-600 px-3 py-1.5 font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 rounded-md">
                        Login
                    </button>
                </div>
        </div>

        </form>
    </div>
    </div>
</body>

</html>
